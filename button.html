<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.google.com" target="_blank" style="text-decoration:none;">
        <button style="background-color:cyan; color:black; border-radius:5px;"> click me! </button>
    </a>
    <button onclick="action()" style="background-color:rgb(174, 224, 224); color:black; border-radius:5px;"> click me! </button>
    <p id="greeting">Hello</p>
    <script>
        function action(){
            document.getElementById("greeting").innerHTML="Goodbye";
        }
    </script>
</body>
</html>
